<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 3</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>the code review</h1>
       </div>
    </header>

    <form>
            <h2 class="lead-intro">Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="hr1">
            <hr class="hr2"><br>
        <fieldset>
            
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="required" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="required" required>

            <label for="phone">Phone Number</label>
            <input type="phone" id="phone" name="user_phone" placeholder="phone number">

            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street" placeholder="street address">

            <label for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="city">

            <label>State</label>
            <select>
                <optgroup label="United States">
                    <option value="" disabled selected>Choose State</option>
                    <option value="Arizona">Arionza</option>
                    <option value="Boston">Boston</option>
                </optgroup>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="zip code">


        </fieldset>
        <hr class="hr2"><br>
        <fieldset>
            

            <legend>Newsletter</legend>

            <p class="info">Select the newsletters you would like to recieve</p>

            <input type="checkbox" id="html" name="html_news"><label class="light">HTML News</label><br>

            <input type="checkbox" id="css" name="css_news"><label class="light">CSS News</label><br>

            <input type="checkbox" id="java" name="java_news"><label class="light">Javascript News</label><br>

            <h3>Newsletter Format</h3>

            <input type="radio" id="html_new" name="user_format"><label class="light">HTML</label><br>
            <input type="radio" id="plain_new" name="user_format"><label class="light">Plain Text</label>

            <p class="info">Other topics you'd like to hear about</p>

            <textarea placeholder="insert text here"></textarea>

            <button type="submit">Sign Up</button>
            <footer>Copyright The Code Review</footer>
        </fieldset>
        
    </form>
