<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech Degree Project 3</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="primary-header">
        <h1>code review</h1>
    </div>

    <div class="secondary-header">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
    </div>
    <hr class="double">
    <hr class="single">

    <form class="container-a" action="index.html" method="POST">
        <fieldset>
            <legend>Contact Information</legend>

            <div class="primary">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required" required>
            </div>

            <div class="primary">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="required" required>
            </div>

            <div class="primary">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="phone number">
            </div>

            <div class="primary">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street" placeholder="address">
            </div>

            <div class="primary">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="city">
            </div>
            
            <div class="primary">
                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option>Choose State</option>
                    <optgroup label="A">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>                    
                    </optgroup>

                    <optgroup label="C">
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                    </optgroup>

                    <optgroup label="D">
                        <option value="Delaware">Delaware</option>
                    </optgroup>

                    <optgroup label="F">
                        <option value="Florida">Florida</option>
                    </optgroup>

                    <optgroup label="G">               
                        <option value="Georgia">Georgia</option>
                    </optgroup> 

                    <optgroup label="H">
                        <option value="Hawaii">Hawaii</option>
                    </optgroup>

                    <optgroup label="I">               
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                    </optgroup> 

                    <optgroup label="K">
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                    </optgroup>

                    <optgroup label="L">               
                        <option value="Louisiana">Louisiana</option>
                    </optgroup> 

                    <optgroup label="M">              
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                    </optgroup> 

                    <optgroup label="N">
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>                   
                    </optgroup>

                    <optgroup label="O">
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                    </optgroup>

                    <optgroup label="P">
                        <option value="Pennsylvania">Pennsylvania</option>                   
                    </optgroup>

                    <optgroup label="R">
                        <option value="Rhode Island">Rhode Island</option>
                    </optgroup>

                    <optgroup label="S">
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                    </optgroup>

                    <optgroup label="T">
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                    </optgroup>

                    <optgroup label="U">
                        <option value="Utah">Utah</option>
                        <option value="U.S. Virgin Islands">U.S. Virgin Islands</option>
                    </optgroup>

                    <optgroup label="V">
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                    </optgroup>
                    
                    <optgroup label="W">
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </optgroup>
                </select>
            </div>

            <div class="zip">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" placeholder="zip code">
            </div>

        </fieldset>

        <hr class="single1">
    <div class="container-b">
        <fieldset>
            <legend>Newsletter</legend>

            <div class="secondary_label">
                <label>Select the newsletters you would like to recieve</label>
            </div>

            <div class="secondary">
                <input type="checkbox" id="new_html" value="new_html" name="news_html"><label for="new_html">HTML News</label>
            </div>

            <div class="secondary">
                <input type="checkbox" id="new_css" value="new_css" name="news_css"><label for="new_css">CSS News</label>
            </div>

            <div class="secondary">
                <input type="checkbox" id="new_java" value="new_java" name="news_java"><label for="new_java">Javascript News</label>
            </div>

            <div class="tertiary_radio">
                <label>Newsletter Format</label>
            </div>

            <div class="tertiary">
                <input type="radio" id="html_form" value="html" name="email_format"><label for="html_form">HTML</label>
            </div>

            <div class="tertiary">
                <input type="radio" id="plain_form" value="plain" name="email_format"><label for="plain_form">Plain Text</label>
            </div>

            <div class="area_label">
                <label for="text">Other Topics you'd like to hear about</label>
                <textarea id="text" name="text_area" placeholder="Please type here with any other comments"></textarea>
            </div>

            <button type="submit">Signup</button>

        </fieldset>
    </div>
       
    </form>
    <footer>Copyright The Code Review</footer>
</body>
</html>
